<!doctype html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <title>Comments</title>
</head>

  <body>
    <marquee behavior="" direction="right">
      <h1>Блок комментариев</h1>
    </marquee>
    <form>
      <div class="form-group">
        <label for="comment-name">Имя:</label>
        <input type="text" class="form-name" id="comment-name"  placeholder="Имя не может быть пустым">
      </div>
      <div class="form-group">
        <label for="comment-body">Комментарий:</label>
        <textarea type="password" class="form-comment" id="comment-body" maxlength="1000" placeholder="Максимум 1000 символов"></textarea>
      </div>
      <div class="button-wraper">
        <button type="submit" id="comment-add" class="btn-add">Отправить</button>
      </div>
    </form>
    <div class="container">
      <ul></ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
