<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="container">
    <div class="block">
      <h2>
        Оставьте свой комментарий, он очень важен для нас!
      </h2>
      <form>
        <div class="form-group">
          <label for="comment-name">Имя:</label>
          <input type="text" class="form-name" id="comment-name"  placeholder="Ваше имя">
        </div>
        <div class="form-group">
          <label for="comment-body">Комментарий:</label>
          <textarea type="password" class="form-comment" id="comment-body" placeholder="Оставьте ваш комментарий"></textarea>
        </div>
        <div class="button-wraper">
          <button type="submit" id="comment-add" class="btn btn-primary">Отправить</button>
        </div>
      </form>
    </div>
    <div class="all" id="comment-field"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
